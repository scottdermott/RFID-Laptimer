    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>SCODER - LAPTIMER</title>
</head>

<body>
    <div id="ex1" class="modal">
      <p>Edit Rider</p>
      <label>RFID
        <select id="riders">
            <option>--Select RFID--</option>
        </select>
      </label>
      <br>
      <label>Rider Name
        <input type="text" id="rider_name" name="rider_name">
      </label>
      <br>
      <a class="btn" id="save_rider" href="#">Save</a>
      <a class="btn" href="#" rel="modal:close">Close</a>
    </div>
    <div id="ex2" class="modal">
      <p>Are you super sure you want to delete all lap data?</p>
        <button type="button" class="btn" id="deleteAllLaps">Do It!</button>
        <a class="btn" href="#" rel="modal:close">Close</a>
    </div>
    <div class="container">
        <div class="wrapper">
          <!--p class="title">Pit Bike UHF RFID</p-->
          <div class="clip-text clip-text_fourteen clip-text--cover">UHF RFID LAPTIMER</div>
      </div>
        <a class="btn" href="#ex1" rel="modal:open">Edit Rider</a>
        <a class="btn" href="#ex2" rel="modal:open">Delete All Laps</a>
        <div style="float: right;">
            <span style="color:#ddd;">Auto Refresh : </span>
            <label class="switch">
                <input id="slider" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <table id="example" class="display" style="width:100%">

        <tbody>
            <!-- Laptimes should appear here -->
        </tbody>
    </table>
</body>
</html>
